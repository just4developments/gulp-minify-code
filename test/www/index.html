        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-messages.min.js"></script>

<body ng-app="starter" style="padding-bottom: 50px;">    
    <div layout="column" ng-show="$root.isLoading" layout="row" layout-sm="column" layout-align="space-around" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 99999999; background-color: rgba(0,0,0,0.5);" align="center">

    </div>
    <ion-nav-view></ion-nav-view>
